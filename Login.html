<doctype html>

  <link rel="stylesheet" type="text/css"href="/css/Login.css">

  
<Title>Login - Techniek Crew</Title>
<link rel="icon" type="image/x-icon" href="/DTC_LOGO.ico">
  
<body>

  <form action="action_page.php" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="avatar" class="avatar">
  </div>

  <div class="container">
    <span class="usr-text"><b>Username</b></span>
    <br>
    <input class="usr" type="text" placeholder="Enter Username" name="uname" required>
    <br>
    <span class="usr-text"><b>Password</b></span>
    <br>
    <input class="usr" type="password" placeholder="Enter Password" name="psw" required>
    <br>
    <button type="submit" class="login">Login</button>
    <br>
    <label>
      <input class="checkbox" type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button onclick="window.location.href='/index.html';" type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
